<div id="login" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content form-box__content">
			<!-- <button data-close type="button" class="popup__close">Закрити</button> -->
			<span data-close class="icon-close popup__close"><ion-icon name="close"></ion-icon></span>
			<div class="popup__text form-box__inner login">
				<h2>Sign In</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon"><ion-icon name="mail"></ion-icon></span>
						<input type="email" required>
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" required>
						<label>Password</label>
					</div>
					<div class="remember-forgot">
						<label><input type="checkbox">Remember me</label>
						<a href="#">Forgot Password?</a>
					</div>
					<button type="submit" class="btn">Sign In</button>
					<div class="login-register">
						<p>Don't have an account? <button type="button" class="register-link">Sign Up</button></p>
					</div>
				</form>
			</div>
			<div class="popup__text form-box__inner register">
				<h2>Sign Up</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon"><ion-icon name="person"></ion-icon></span>
						<input type="text" required>
						<label>Username</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="mail"></ion-icon></span>
						<input type="email" required>
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" required>
						<label>Password</label>
					</div>
					<div class="remember-forgot">
						<label><input type="checkbox">I agree to the terms and conditions</label>
					</div>
					<button type="submit" class="btn">Sign Up</button>
					<div class="login-register">
						<p>Already have an account? <button type="button" class="login-link">Sign in</button></p>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
